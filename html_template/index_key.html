<script src="ccm.html_template.js"></script>
<script>
    window.fn = function( x ){
      return x * x;
    }
</script>
<ccm-html_template key='{
    "data": {
        "key": "demo",
        "x": "Hello World",
        "y": "You",
        "z": 7
    },
    "template": "<h1>${x} and ${y} and ${z} and ${window.fn(1+2)}</h1>"
}'>
</ccm-html_template>
